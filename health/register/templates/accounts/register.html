{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head %}
  <title>Create an account</title>
{% endblock %}

{% block body %}
  <div class="col-md-6 offset-md-3 text-center">
    <form method="POST" class="form-group">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
{% endblock %}
